{% extends "layout.html" %}

{% block content %}

<div class="entry-list">

{% for entry in entries %}
	<article>
		<h2><a href="{{ url_for('view_entry', id=entry.entry_id) }}">{{ entry.title }}</a></h2>
		<time datetime="{{ entry.timestamp }}">{{ entry.timestamp.date().strftime("%B %d, %Y") }}</time>
	</article>
{% endfor %}

</div>

{% endblock %}
