{% macro render_field(field) %}
    <div class="field">
        {% if field.errors %}
            {% for error in field.errors %}
                <div class="notification error">{{ error }}</div>
            {% endfor %}
        {% endif %}

        <label for="{{ field.name }}">{{ field.label.text }}</label>
        {{ field(placeholder="") }}
    </div>
{% endmacro %}
